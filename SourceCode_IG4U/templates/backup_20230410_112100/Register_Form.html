<html>
   <head>
      <title>Flask Intro - login page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Insta Famous Analysis</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <!-- Favicons -->
      <link href="assets/img/favicon.png" rel="icon">
      <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      <!-- Vendor CSS Files -->
      <link href="assets/vendor/aos/aos.css" rel="stylesheet">
      <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
      <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
      <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
      <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
      <!-- Template Main CSS File -->
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body>
      <section class="vh-100" style="background-color: #000000;">
         <div class="card" style="border-radius: 1rem;">
         <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
               <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
               <div class="card-body p-4 p-lg-5 text-black">
                  <div class="container">
                     <br>
                     <form action="" method="post">
                         <div class="d-flex align-items-center mb-3 pb-1">
                           <i class="fas fa-cubes fa-2x me-3" style="color: #04A494;"></i>
                           <a href="{{ url_for('login') }}"><span class="h1 fw-bold mb-0" style="color: #04A494">Welcome to InstaTrends </span>
						   </a>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px" "color: #04A494" >Registration</h5>
                        <div class="form-control form-control-lg">
                           <input type="text" placeholder="Username" name="username" value="{{
                              request.form.username }}">
                        </div>
                        <br>
                        <div class="form-control form-control-lg">
                           <input type="password" placeholder="Password" name="password" value="{{
                              request.form.password }}">
                        </div>
						                       
                           <br>
						<div class="form-control form-control-lg">
                           <input type="text" placeholder="Instagram Account Name" name="Instagram_Account" value="{{
                              request.form.Instagram_Account }}">
                        </div>
<br>
                        <br>
                        <div class="pt-1 mb-4">
                           <input class="btn btn-dark btn-lg btn-block" type="submit" value="Register">
                           <br>
                           <br>
                           <p class="mb-5 pb-lg-2" style="color: #04A494;">Don't have an account? <a href="#!"
                              style="color: #000000;">Register here</a></p>
                           <br>
                           <a href="#!" class="small text-muted" style="color: #04A494;">Terms of use.</a>
                           <br>
                           <a href="#!" class="small text-muted" style="color: #04A494;">Privacy policy</a>
                     </form>
                     {% if error %}
                     <p class="error"><strong>Error:</strong> {{ error }}
                     {% endif %}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
